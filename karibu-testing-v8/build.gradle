apply plugin: 'maven-publish'
apply plugin: 'kotlin'
apply plugin: "com.jfrog.bintray"
apply plugin: 'org.junit.platform.gradle.plugin'

dependencies {
    compile "com.vaadin:vaadin-server:$vaadin8_version"
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    testCompile("com.github.mvysny.dynatest:dynatest:${dynatest_version}")
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile('org.slf4j:slf4j-simple:1.7.25')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId 'karibu-testing-v8'
            version project.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Karibu Testing, support for server-side Vaadin testing')
                root.appendNode('name', 'Karibu Testing v8')
                root.appendNode('url', 'https://github.com/mvysny/karibu-dsl')
            }
            from components.java
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

build.dependsOn publishToMavenLocal

bintray {
    user = local.getProperty('bintray.user')
    key = local.getProperty('bintray.key')
    pkg {
        repo = 'github'
        name = 'com.github.vok.karibudsl'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/mvysny/karibu-dsl'
        publish = true
        publications = ['mavenJava']
        version {
            name = project.version
            released = new Date()
        }
    }
}
